<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/coffeeFavicon.png">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./styles2.css">
</head>
<body>
    <div class="container, banner">
        <h3 class="header-text">Sign Up</h3>
        <form class="form">
          <!-- <p class="email">Email :</p> -->
          <label>Email :</label>
          <input type="email" name="email" class="input" placeholder="enter email here">
          <br><br>
          <!-- <p class="password">Password :</p> -->
          <label>Password :</label>
          <input type="password" name="password" class="input" placeholder="enter password here">
          <br>
          <button type="submit" class="createButton">
            Create Account
          </button>
        </form>
      </div>
</body>
</html>
